  <h2>CSS</h2>
  <p>웹소켓(WebSocket)은 하나의 TCP 접속에 전이중 통신 채널을 제공하는 컴퓨터 통신
     프로토콜이다. 웹소켓 프로토콜은 2011년 IETF에 의해 RFC 6455로 표준화되었으며 웹
     IDL의 웹소켓 API는 W3C에 의해 표준화되고 있다.</p>
